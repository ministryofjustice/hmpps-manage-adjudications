version: '3.1'
services:

  redis:
    image: 'bitnami/redis:7.4'
    networks:
      - hmpps
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

  hmpps-auth:
    image: quay.io/hmpps/hmpps-auth:latest
    networks:
      - hmpps
    container_name: hmpps-auth
    ports:
      - "9090:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/auth/health"]
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - APPLICATION_AUTHENTICATION_UI_ALLOWLIST=0.0.0.0/0

  hmpps-manage-users-api:
    image: quay.io/hmpps/hmpps-manage-users-api:latest
    networks:
      - hmpps
    container_name: hmpps-manage-users-api
    depends_on:
      - hmpps-auth
    ports:
      - "8096:8096"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8096/health" ]
    environment:
      - SERVER_PORT=8096
      - HMPPS_AUTH_ENDPOINT_URL=http://hmpps-auth:8080/auth
      - API_BASE_URL_OAUTH=http://hmpps-auth:8080/auth
      - SPRING_PROFILES_ACTIVE=dev

  gotenberg:
    image: gotenberg/gotenberg:8.17.1
    networks:
      - hmpps
    container_name: gotenberg
    ports:
      - "3001:3000"
    restart: always
    healthcheck:
      test: [ 'CMD', 'curl', '-f', 'http://localhost:3000/health' ]

networks:
  hmpps:
